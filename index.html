  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav>
      <img src="images/logo.svg" alt="ping logo">
    </nav>
    <main>
      <header>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form action="index.html">
          <div class="notifyMe">
            <input type="text" placeholder="Your email address..." id="notify">
            <button class="btn">Notify Me</button>
          </div>
        </form>
      </header>
      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="dashboard">
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="#" aria-label="facebook"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" aria-label="instagram"><i class="fab fa-instagram"></i></a></li>
      </ul>

    </footer>

        Coded by <a href="https://github.com/Hamid997" target="_blank">Abdelhamid Birouk</a>.
